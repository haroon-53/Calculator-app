<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="cal.css" />
  </head>
  <body>
    <!-- <h1>Digital Calculator</h1> -->
    <div class="container my-5">
      <!-- <form class="calculator" name="cal"> -->
        <div class="calculator">
          <input type="text" id="gridScreen" name="gridScreen" />
          <button data-all-clear class="span-two clear">C</button>
          <button data-operation>/</button>
          <button data-operation>*</button>
          <button data-number>1</button>
          <button data-number>2</button>
          <button data-number>3</button>
          <button data-operation>-</button>
          <button data-number>4</button>
          <button data-number>5</button>
          <button data-number>6</button>
          <button data-operation class="plus">+</button>
          <button data-number>7</button>
          <button data-number>8</button>
          <button data-number>9</button>
          <button data-number>00</button>
          <button data-number>0</button>
          <button data-number>.</button>
          <button data-all-equal class="equal">=</button>
        </div>
      <!-- </form> -->
    </div>
  </body>
  <script src="cal.js"></script>
</html>
